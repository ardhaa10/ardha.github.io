<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Basis Data</title>
  <style>
    /* ==== RESET SEDERHANA ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f7f7f7;
      color: #333;
    }

    /* ==== HEADER DENGAN GRADIENT ==== */
    .header {
      background: linear-gradient(135deg, #EEAD92, #6018DC);
      color: white;
      text-align: center;
      padding: 80px 20px;
    }

    .header h1 {
      font-size: 3em;
      font-weight: bold;
    }

    .intro {
      text-align: center;
      padding: 20px;
      font-size: 1.1em;
      max-width: 800px;
      margin: 0 auto;
    }

    /* ==== GRID KARTU ==== */
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px;
    }

    /* ==== KARTU ==== */
    .card {
      position: relative;
      background: #fff;
      border-radius: 12px;
      padding: 40px 20px 50px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 250px;
      overflow: visible;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #6018DC;
    }

    .card p {
      font-size: 0.95em;
      color: #555;
    }

    /* ==== LINGKARAN NOMOR ==== */
    .card .circle {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #EEAD92, #6018DC);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: transform 0.5s ease;
    }

    /* ==== HOVER EFEK ==== */
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card:hover .circle {
      transform: translateX(-50%) rotate(360deg);
    }

    /* ==== MODAL POPUP ==== */
    .modal {
      display: none; 
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    .modal-content h2 {
      color: #6018DC;
      margin-bottom: 10px;
    }

    .modal-content p {
      font-size: 1em;
      color: #444;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #6018DC;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="header">
    <h1>Blog Basis Data.</h1>
  </div>

  <!-- INTRO -->
  <div class="intro">
    Selamat datang di blog Basis Data!
  </div>

  <!-- KARTU -->
  <div class="cards">
    <div class="card" data-title="Apa yang anda harapkan dari MK basis data" data-content="Di mata kuliah ini, diharapkan mahasiswa memahami konsep dasar basis data serta implementasinya dalam dunia nyata.">
      <div class="circle">1</div>
      <h3>Apa yang anda harapkan dari MK basis data</h3>
      <p>Baca Selengkapnya.</p>
    </div>

    <div class="card" data-title="Apa itu Basis Data" data-content="Basis data adalah kumpulan data yang dikelola secara sistematis sehingga dapat diakses, dikelola, dan diperbarui dengan mudah.">
      <div class="circle">2</div>
      <h3>Apa itu Basis Data</h3>
      <p>Baca Selengkapnya.</p>
    </div>

    <div class="card" data-title="Apa itu Conceptual DB" data-content="Conceptual Database adalah model data tingkat tinggi yang menggambarkan struktur logis dari basis data tanpa memperhatikan detail implementasi fisiknya.">
      <div class="circle">3</div>
      <h3>Apa itu Conceptual DB</h3>
      <p>Baca Selengkapnya.</p>
    </div>

    <div class="card" data-title="Apa itu Physical Model" data-content="Physical Model menjelaskan bagaimana data disimpan secara fisik di dalam sistem basis data, termasuk struktur tabel, indeks, dan partisi.">
      <div class="circle">4</div>
      <h3>Apa itu Physical Model</h3>
      <p>Baca Selengkapnya.</p>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="popupModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalContent"></p>
    </div>
  </div>

  <script>
    // Ambil elemen
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('popupModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const closeModal = document.getElementById('closeModal');

    // Event click untuk setiap kartu
    cards.forEach(card => {
      card.addEventListener('click', () => {
        modalTitle.textContent = card.getAttribute('data-title');
        modalContent.textContent = card.getAttribute('data-content');
        modal.style.display = 'flex';
      });
    });

    // Tutup modal
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Tutup jika klik di luar modal
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
